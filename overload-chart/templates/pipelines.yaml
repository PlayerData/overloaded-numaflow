{{ $vertexCount := (.Values.vertexCount | int) }}
{{ range $x := until (.Values.pipelineCount | int) }}
apiVersion: numaflow.numaproj.io/v1alpha1
kind: Pipeline
metadata:
  name: overload-{{$x}}
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  scale:
    disabled: true
  interStepBufferServiceName: overloaded-isbsvc
  watermark:
    idleSource:
      threshold: 5s
      incrementBy: 2s
      stepInterval: 3s
  vertices:
    - name: in
      source:
        generator:
          # How many messages to generate in the duration.
          rpu: 1
          duration: 60m
    - name: reducer
      udf:
        container:
          image: {{ $.Values.reducer.image }}
        groupBy:
          storage:
            persistentVolumeClaim:
              volumeSize: 1Gi
              accessMode: ReadWriteOnce
          window:
            fixed:
              length: 5s
          keyed: true
    {{- range $i := until $vertexCount }}
    - name: cat-{{$i}}
      udf:
        container:
          image: quay.io/numaio/numaflow-go/map-cat:stable
    - name: cat-result-{{$i}}
      udf:
        container:
          image: quay.io/numaio/numaflow-go/map-cat:stable
    {{- end }}
    - name: out
      sink:
        log: { }
  edges:
    - from: in
      to: reducer
    - from: reducer
      to: cat-0
    {{- range $i := until $vertexCount }}
    - from: cat-result-{{$i}}
      to: cat-{{$i}}
    - from: cat-{{$i}}
      to: cat-result-{{$i}}
      conditions:
        tags:
          operator: or
          values:
            - get_result
    {{- if not (eq $i (sub $vertexCount 1)) }}
    - from: cat-{{$i}}
      to: cat-{{add1 $i}}
      conditions:
        tags:
          operator: or
          values:
            - next
    - from: cat-{{$i}}
      to: out
      conditions:
        tags:
          operator: or
          values:
            - early_exit
    {{- end }}
    {{- end }}
    - from: cat-{{sub $vertexCount 1}}
      to: out
      conditions:
        tags:
          operator: or
          values:
            - next
---
{{ end }}
